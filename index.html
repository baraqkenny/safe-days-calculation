<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Days calculator</title>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <div class="header">
            <div class="content">
         <h3>First day of your last menstrual period (LMP)</h3>
         <form action="">
            
         <input class="date-input" id="date-input" type="date" placeholder="Click to Pick a Date" required>
            <div class="cycle">

            <div class="short-cycle">
                <label for="">Shortest Cycle Length</label>
                <select class="short" name="short-cycle" id="short-cycle-option">
                <option value="26">26 Days</option>
                <option value="27">27 Days</option>
                <option value="28">28 Days</option>
                <option value="29">29 Days</option>
                <option value="30">30 Days</option>
                <option value="31">31 Days</option>
                <option value="32">32 Days</option>
            </select>
            </div>
              
            <div class="long-cycle">
             <label style="margin-left: 20px;">Longest Cycle Length </label>
            <select class="long" name="long-cycle" id="long-cycle-option">
                <option value="26">26 Days</option>
                <option value="27">27 Days</option>
                <option value="28">28 Days</option>
                <option value="29">29 Days</option>
                <option value="30">30 Days</option>
                <option value="31">31 Days</option>
                <option value="32">32 Days</option>
            </select>
            </div>
           <button id="submit-btn" class="form-btn">Calculate Safe Days</button>
            </div>
         </form>

        </div>
        
    </section>

    

            <section class="result-content" id="result-content">
                <!-- <div id="calendar-container" class="calendar"></div> -->
            </section>
            <h3 id="your-result" class="your-result"></h3>


            <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <!-- <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div> -->
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>

              <!-- <div id="calendar-container" class="calendar-container">
                <h3 id="calendar-month-year"></h3>
                <div class="calendar-content" id="calendar-content"></div>
              </div>
                <div class="next-month-calendar" id="next-month-calendar"></div> -->
  
    <script src="app.js"></script>
</body>
</html>
